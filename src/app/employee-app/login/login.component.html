<div>
  <mat-card class="login-card">
      <p>Zaloguj się</p>
    <hr>
    <mat-card-content>
      <div class="login-container">
        <form autocomplete="off">
          <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input type="text" [(ngModel)]="credentials.username" [ngModelOptions]="{standalone:true}" matInput name="login" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Hasło</mat-label>
            <input [(ngModel)]="credentials.password" [ngModelOptions]="{standalone:true}" matInput type="password" required>
          </mat-form-field>
        </form>
      </div>
      <button mat-flat-button color="primary" (click)="login()">Zaloguj</button>
    </mat-card-content>
  </mat-card>
</div>
