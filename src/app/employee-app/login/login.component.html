<div>
  <mat-card class="login-card">
      <p>Zaloguj się</p>
    <hr>
    <mat-card-content>
      <div class="login-container">
        <form autocomplete="off">
          <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" matInput name="login" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Hasło</mat-label>
            <input [(ngModel)]="password" [ngModelOptions]="{standalone:true}" matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ukryj hasło'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off_outline' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </div>
      <button mat-flat-button color="primary" (click)="login()">Zaloguj</button>
    </mat-card-content>
  </mat-card>
</div>
